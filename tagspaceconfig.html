<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TagSpace Configuration</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="tagspaceconfig.css" rel="stylesheet">
    <link rel="license" href="https://opensource.org/licenses/GPL-3.0">
    <script src="lib/vue.min.js"></script>
  </head>
  <body><div id="vue-container">
    <form action="javascript:void(0);">
      <fieldset id="basic-information">
        <legend>Basic Information</legend>
        <div class="fields">
          <label for="title">Title*</label>
          <input type="text" id="title" v-model.lazy="metaObject.title">
          <label for="tagspace-description">Description</label>
          <input type="text" id="tagspace-description" v-model="metaObject.description" style="word-break:break-word;">
        </div>
      </fieldset>
      <fieldset id="add-tags">
        <legend>Tags</legend>
        <ul id="tag-list">
          <listed-tag v-for="(tag, index) of metaObject.tagList" :tag="tag" :key="index" :index="index" v-on:update-self="updateTag" v-on:remove-self="removeTag"></listed-tag>
        </ul>
        <button style="padding-left:2px;margin-top:2px;" type="button" @click="addTag"><i class="material-icons" style="font-size:initial;vertical-align:sub;">add</i> Add Tag</button>
      </fieldset>
      <fieldset id="add-props">
        <legend>Properties</legend>
        <ul id="prop-list">
          <li>
            <label style="padding-left:0" for="titleName">Name:</label>
            <input disabled type="text" id="titleName" value="Title">
            <label for="titleType">Type:</label>
            <select disabled id="titleType">
              <option value="String">String</option>
            </select>
            <button type="button"></button>
          </li>
          <li>
            <label style="padding-left:0" for="sizeName">Name:</label>
            <input disabled type="text" id="sizeName" value="Size">
            <label for="sizeType">Type:</label>
            <select disabled id="sizeType">
              <option value="String">Size</option>
            </select>
            <button type="button"></button>
          </li>
          <li>
            <label style="padding-left:0" for="resolutionName">Name:</label>
            <input disabled type="text" id="resolutionName" value="Resolution">
            <label for="resolutionType">Type:</label>
            <select disabled id="resolutionType">
              <option value="String">Resolution</option>
            </select>
            <button type="button"></button>
          </li>
          <listed-prop v-for="(prop, index) of metaObject.propList" :prop="prop" :key="index" :index="index" v-on:update-self="updateProp" v-on:remove-self="removeProp"></listed-prop>
        </ul>
        <button style="padding-left:2px;margin-top:2px;" type="button" @click="addProp"><i class="material-icons" style="font-size:initial;vertical-align:sub;">add</i> Add Property</button>
      </fieldset>
    </form></div>
    <script src="tagspaceconfig.js" type="text/javascript"></script>
  </body>
</html>
