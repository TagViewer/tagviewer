<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TagSpace Creation Wizard</title>
    <link href="lib/materialicons.min.css" rel="stylesheet">
    <link href="configuretagspace.css" rel="stylesheet">
    <link rel="license" href="https://opensource.org/licenses/GPL-3.0">
    <script src="lib/vue.min.js"></script>
  </head>
  <body><div id="vue-container">
    <form action="javascript:void(0);" @submit="createTagspace">
      <fieldset id="basic-information">
        <legend>Basic Information</legend>
        <div class="fields">
          <label for="title">Title*</label>
          <input type="text" id="title" required v-model="tagspaceTitle">
          <label for="tagspace-description">Description</label>
          <input type="text" id="tagspace-description" v-model="tagspaceDescription" style="word-break:break-word;">
        </div>
      </fieldset>
      <fieldset id="add-tags">
        <legend>Add Tags</legend>
        <ul id="tag-list">
          <listed-tag v-for="([name,color],index) in tagList" :name="name" :color="color" :key="index" :ckey="index" v-on:update-name="updateTagName" v-on:update-color="updateTagColor" v-on:remove-tag="removeTag"></listed-tag>
        </ul>
        <button style="padding-left:2px; margin-top:2px;" type="button" @click="addTag"><i class="material-icons" style="font-size:initial; vertical-align:sub;">add</i> Add Tag</button>
      </fieldset>
      <fieldset id="add-props">
        <legend>Configure Properties</legend>
        <ul id="prop-list">
          <listed-prop name="Title (Required)" type="String" :ckey="1000" disabled></listed-prop>
          <listed-prop name="Size (Required)" type="Size" :ckey="1001" disabled></listed-prop>
          <listed-prop name="Resolution (Required)" type="Resolution" :ckey="1002" disabled></listed-prop>
          <listed-prop v-for="([name,type],index) in propList" :name="name" :type="type" :key="index" :ckey="index" v-on:update-name="updatePropName" v-on:update-type="updatePropType" v-on:remove-prop="removeProp"></listed-prop>
        </ul>
        <button style="padding-left:2px; margin-top:2px;" type="button" @click="addProp"><i class="material-icons" style="font-size:initial; vertical-align:sub;">add</i> Add Property</button>
      </fieldset>
      <button>Next</button>
    </form></div>
    <script src="configuretagspace.js" type="text/javascript"></script>
  </body>
</html>
